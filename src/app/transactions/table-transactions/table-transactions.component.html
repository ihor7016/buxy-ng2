<div class="table-transactions mat-elevation-z2">
  <mat-table class="table-transactions__table" #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
      <mat-header-cell class="table-transactions__header-cell" *matHeaderCellDef mat-sort-header>
        Date
      </mat-header-cell>
      <mat-cell class="table-transactions__cell" *matCellDef="let element"> {{element.date}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
      <mat-header-cell class="table-transactions__header-cell" *matHeaderCellDef mat-sort-header>
        Amount
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.amount}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell class="table-transactions__header-cell" *matHeaderCellDef mat-sort-header>
        Description
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="tag">
      <mat-header-cell class="table-transactions__header-cell" *matHeaderCellDef mat-sort-header>
        Tag
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tag}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="account">
      <mat-header-cell class="table-transactions__header-cell" *matHeaderCellDef mat-sort-header>
        Account
      </mat-header-cell>
      <mat-cell *matCellDef="let element" class="table-transactions__cell"> {{element.account}}
        <app-button-more [position]="'before'" class="table-transactions__button-more" (editClick)="editTransaction()"
          (deleteClick)="deleteTransaction()"></app-button-more>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="table-transactions__row" *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
</div>

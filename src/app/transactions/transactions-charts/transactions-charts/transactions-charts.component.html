<div class="transactions-charts">
  <app-pie-chart [data]="pieData" [options]="pieOptions" [colors]="pieColors" [legend]="pieLegend"
    [labels]="pieLabels" [type]="pieType" class="transactions-charts__chart mat-elevation-z2">
  </app-pie-chart>
  <app-bar-chart [data]="barData" [options]="barOptions" [colors]="barColors" [legend]="barLegend"
    [labels]="barLabels" [type]="barType" class="transactions-charts__chart mat-elevation-z2">
  </app-bar-chart>
</div>

<div class="transactions">
  <button (click)="getList()">getList</button>
  <li *ngFor="let item of _getList">
    {{ item | json}}
  </li>
  <br/>
  <button (click)="getObject()">getData</button>
  <span>{{ _getData }}</span>
  <br/>
  <button (click)="setObject()">set</button>
  <br/>
  <button (click)="updateObject()">update</button>
  <br/>
  <button (click)="deleteObject()">delete</button>
  <div class="transactions__charts">
    <app-pie-chart class="transactions__chart mat-elevation-z2"></app-pie-chart>
    <app-bar-chart class="transactions__chart mat-elevation-z2"></app-bar-chart>
  </div>
  <app-table-transactions (editClick)="editTransaction()" (deleteClick)="deleteTransaction()"></app-table-transactions>
  <button mat-fab (click)="handleAddTransactionClick()" class="transactions__add-dialog-activation">
    <mat-icon aria-label="add">add</mat-icon>
  </button>
</div>

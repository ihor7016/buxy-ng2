<div class="tags">
  <mat-nav-list class="tags__add-tag">
    <mat-list-item (click)="handleAddTagsClick()">
      <mat-icon matListIcon>add</mat-icon>
      Add new tag
    </mat-list-item>
  </mat-nav-list>
  <mat-list class="tags__menu">
    <mat-list-item *ngFor="let name of tags" class="tags-menu-item">
      <mat-icon matListIcon>local_offer</mat-icon>
      {{name}}
      <app-button-more [position]="'after'" class="tags__button-more" (editClick)="editTag()"
        (deleteClick)="deleteTag()"></app-button-more>
    </mat-list-item>

  </mat-list>
</div>

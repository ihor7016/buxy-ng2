<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" #sidenav opened class="sidenav-container__md  mat-elevation-z2">
    <app-accounts></app-accounts>
    <mat-divider></mat-divider>
    <app-tags></app-tags>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-container__content">
    <app-toolbar [sideNav]="sidenav"></app-toolbar>
    <app-transactions class="sidenav-container__transactions"></app-transactions>
  </mat-sidenav-content>
</mat-sidenav-container>
